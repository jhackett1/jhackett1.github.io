{% include header-home.html %}

<section class="hero" style="background-image:url('/images/hero.jpg')">
  <img class="site-logo" src="/images/logo.png" alt="Joshua Hackett"/>
  <h1 class="site-title">{{ site.title | escape }}</h1>
  <hr/>
  <h2 class="site-desc">{{ site.description | escape }}</h2>

</section>

<article class="home">
  {{ content }}
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</article>

{% include footer.html %}
